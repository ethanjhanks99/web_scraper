plugins {
	id 'java'
	id 'application'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'WebScraper'
    }
}

run {
    if (project.hasProperty('runArgs')) {
        args project.getProperty('runArgs').split()
    }
}

mainClassName = 'WebScraper'
